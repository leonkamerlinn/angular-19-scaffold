<!-- Login Form Container -->
<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-8 bg-white rounded-lg shadow-md">
    <!-- Header Section -->
    <div class="text-center">
      <h2 class="text-3xl font-extrabold text-gray-900" [innerHTML]="'login.title' | transloco">
      </h2>
    </div>
    <!-- Login Form -->
    <form class="mt-8 space-y-6" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="rounded-md shadow-sm -space-y-px">
        <!-- Email Input Field -->
        <div>
          <mat-form-field class="w-full">
            <mat-label [innerHTML]="'login.emailLabel' | transloco"></mat-label>
            <input matInput formControlName="email" type="email" required
                   [placeholder]="('login.emailPlaceholder' | transloco)">
            @if (emailError()) {
              <mat-error [innerHTML]="emailError() | transloco">
              </mat-error>
            }
          </mat-form-field>
        </div>
        <!-- Password Input Field -->
        <div>
          <mat-form-field class="w-full">
            <mat-label [innerHTML]="'login.passwordLabel' | transloco"></mat-label>
            <input matInput formControlName="password" type="password" required
                   [placeholder]="('login.passwordPlaceholder' | transloco)">
            @if (passwordError()) {
              <mat-error [innerHTML]="passwordError() | transloco">
              </mat-error>
            }
          </mat-form-field>
        </div>
      </div>

      <!-- Remember Me & Forgot Password Section -->
      <div class="flex items-center justify-between">
        <div class="text-sm">
          <a routerLink="/auth/register" class="font-medium text-indigo-600 hover:text-indigo-500" [innerHTML]="'login.registerLink' | transloco">
          </a>
        </div>
      </div>

      <!-- Error Message -->
      @if (error()) {
        <div class="text-red-600 text-sm text-center">
          {{ error() }}
        </div>
      }

      <!-- Submit Button -->
      <div>
        <button mat-raised-button color="primary" type="submit"
                [disabled]="loginForm.invalid || isSubmitting()" class="w-full">
          @if (isSubmitting()) {
            <mat-spinner diameter="20" class="mr-2"></mat-spinner>
            <span [innerHTML]="'login.signingInButton' | transloco"></span>
          } @else {
            <span [innerHTML]="'login.signInButton' | transloco"></span>
          }
        </button>
      </div>
    </form>
    <!-- Back to Home Link -->
    <div class="mt-4 text-center text-sm">
      <a routerLink="/" class="font-medium text-indigo-600 hover:text-indigo-500" [innerHTML]="'login.backToHomeLink' | transloco">
      </a>
    </div>
  </div>
</div>
