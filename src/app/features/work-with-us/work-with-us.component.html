<!-- Work With Us Section Container -->
<div class="relative isolate overflow-hidden bg-gray-900 py-24 sm:py-32">
  <img 
    src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&crop=focalpoint&fp-y=.8&w=2830&h=1500&q=80&blend=111827&sat=-100&exp=15&blend-mode=multiply" 
    alt="" 
    class="absolute inset-0 -z-10 size-full object-cover object-right md:object-center">
  
  <!-- Background decorative elements -->
  <div class="hidden sm:absolute sm:-top-10 sm:right-1/2 sm:-z-10 sm:mr-10 sm:block sm:transform-gpu sm:blur-3xl" aria-hidden="true">
    <div 
      class="aspect-1097/845 w-[68.5625rem] bg-linear-to-tr from-[#ff4694] to-[#776fff] opacity-20" 
      [style]="backgroundClipPath">
    </div>
  </div>
  <div class="absolute -top-52 left-1/2 -z-10 -translate-x-1/2 transform-gpu blur-3xl sm:top-[-28rem] sm:ml-16 sm:translate-x-0 sm:transform-gpu" aria-hidden="true">
    <div 
      class="aspect-1097/845 w-[68.5625rem] bg-linear-to-tr from-[#ff4694] to-[#776fff] opacity-20" 
      [style]="backgroundClipPath">
    </div>
  </div>

  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <!-- Header Section -->
    <div class="mx-auto max-w-2xl lg:mx-0">
      <h2 class="text-5xl font-semibold tracking-tight text-white sm:text-7xl">{{ title }}</h2>
      <p class="mt-8 text-lg font-medium text-pretty text-gray-300 sm:text-xl/8">{{ description }}</p>
    </div>

    <div class="mx-auto mt-10 max-w-2xl lg:mx-0 lg:max-w-none">
      <!-- Links Section -->
      <div class="grid grid-cols-1 gap-x-8 gap-y-6 text-base/7 font-semibold text-white sm:grid-cols-2 md:flex lg:gap-x-10">
        @for (link of links; track link.text) {
          <a [href]="link.href">
            {{ link.text }} <span aria-hidden="true">&rarr;</span>
          </a>
        }
      </div>

      <!-- Stats Section -->
      <dl class="mt-16 grid grid-cols-1 gap-8 sm:mt-20 sm:grid-cols-2 lg:grid-cols-4">
        @for (stat of stats; track stat.label) {
          <div class="flex flex-col-reverse gap-1">
            <dt class="text-base/7 text-gray-300">{{ stat.label }}</dt>
            <dd class="text-4xl font-semibold tracking-tight text-white">{{ stat.value }}</dd>
          </div>
        }
      </dl>
    </div>
  </div>
</div>
<!-- End Work With Us Section Container -->
