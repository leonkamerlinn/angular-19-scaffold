<!-- Newsletter Section Container -->
<div class="relative isolate overflow-hidden bg-gray-900 py-16 sm:py-24 lg:py-32">
  <!-- Inner Container -->
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <!-- Grid Layout -->
    <div class="mx-auto grid max-w-2xl grid-cols-1 gap-x-8 gap-y-16 lg:max-w-none lg:grid-cols-2">
      <!-- Text Content and Form -->
      <div class="max-w-xl lg:max-w-lg">
        <h2 class="text-4xl font-semibold tracking-tight text-white">Subscribe to our newsletter</h2>
        <p class="mt-4 text-lg text-gray-300">Nostrud amet eu ullamco nisi aute in ad minim nostrud adipisicing velit quis. Duis tempor incididunt dolore.</p>
        <!-- Email Form -->
        <div class="mt-6 flex max-w-md gap-x-4 items-center">
          <mat-form-field class="flex-auto" appearance="outline">
            <mat-label class="text-white">Email address</mat-label>
            <input matInput id="email-address" name="email" type="email" autocomplete="email" required class="text-white !important" placeholder="Enter your email">
          </mat-form-field>
          <button
            mat-flat-button
            color="primary"
            type="submit"
            class="flex-none rounded-md px-3.5 py-2.5 text-sm font-semibold text-white shadow-xs hover:bg-indigo-400 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-500 h-[59px]">
            Subscribe
          </button>
        </div>
        <!-- End Email Form -->
      </div>
      <!-- End Text Content and Form -->
      <!-- Features List -->
      <dl class="grid grid-cols-1 gap-x-8 gap-y-10 sm:grid-cols-2 lg:pt-2">
        @for (feature of features; track feature.title) {
          <div class="flex flex-col items-start">
            <!-- Icon -->
            <div class="rounded-md bg-white/5 p-2 ring-1 ring-white/10">
              <svg class="size-6 text-white" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="feature.icon" />
              </svg>
            </div>
            <!-- End Icon -->
            <dt class="mt-4 text-base font-semibold text-white">{{ feature.title }}</dt>
            <dd class="mt-2 text-base/7 text-gray-400">{{ feature.description }}</dd>
          </div>
        }
      </dl>
      <!-- End Features List -->
    </div>
    <!-- End Grid Layout -->
  </div>
  <!-- End Inner Container -->
  <!-- Background Gradient -->
  <div class="absolute top-0 left-1/2 -z-10 -translate-x-1/2 blur-3xl xl:-top-6" aria-hidden="true">
    <div
      class="aspect-1155/678 w-[72.1875rem] bg-linear-to-tr from-[#ff80b5] to-[#9089fc] opacity-30"
      style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)">
    </div>
  </div>
  <!-- End Background Gradient -->
</div>
<!-- End Newsletter Section Container -->
