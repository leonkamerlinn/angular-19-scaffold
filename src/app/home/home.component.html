<!-- Navigation Bar -->
<nav class="bg-gray-800 p-4">
  <!-- Container -->
  <div class="container mx-auto flex justify-between items-center">
    <!-- App Name / Logo -->
    <a routerLink="/" class="text-white text-lg font-bold">{{ appName() }}</a>
    <!-- Navigation Links and Language Selector -->
    <div class="flex items-center">
      <!-- Home Link -->
      <a routerLink="/" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium" [innerHTML]="'home.homeLink' | transloco"></a>
      <!-- Login Link -->
      <a routerLink="/auth/login" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium" [innerHTML]="'home.loginLink' | transloco"></a>
      <!-- Register Link -->
      <a routerLink="/auth/register" class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium" [innerHTML]="'home.registerLink' | transloco"></a>
      <!-- Language Selector -->
      <mat-form-field class="ml-4 text-white" appearance="outline">
        <mat-label class="text-white" [innerHTML]="'home.languageLabel' | transloco"></mat-label>
        <mat-select (selectionChange)="changeLanguage($event.value)" [value]="activeLang()" class="text-white">
          @for (lang of availableLangs(); track lang) {
            <mat-option [value]="lang.id" class="text-gray-800">{{ lang.label }}</mat-option>
          }
        </mat-select>
      </mat-form-field>
      <!-- End Language Selector -->
    </div>
    <!-- End Navigation Links and Language Selector -->
  </div>
  <!-- End Container -->
</nav>
<!-- End Navigation Bar -->

<!-- Main Content Outlet -->
<router-outlet></router-outlet>
<!-- End Main Content Outlet -->
